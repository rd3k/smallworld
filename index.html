<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Small-world network</title>
    <link href="css/screen.css" rel="stylesheet">
  </head>
  <body>
    <div id="controls">
      <label for="nChanger" title="Number of nodes">n: </label>
      <input type="range" min="4" max="50" id="nChanger"><span id="nVal" class="val"></span>
      <label for="kChanger" title="Number of initial nearest-neighbour links">k: </label>
      <input type="range" min="2" max="10" step="2" id="kChanger"><span id="kVal" class="val"></span>
      <label for="pChanger" title="Probability of link rewiring">p: </label>
      <input type="range" min="0.0" max="1.0" step=".1" id="pChanger"><span id="pVal" class="val"></span>
    </div>
    <div id="stats"><span id="edgesVal"></span><span id="rewireVal"></span><span id="dijkstraLVal"></span><span id="bfsLVal"></span><span id="fwVal"></span></div>
    <p id="help">Press space to generate a new network</p>
    <div id="degreeChart" style="width: 300px; height: 300px;"></div>
    <script src="js/viva.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="js/main.js"></script>
  </body>
</html>
